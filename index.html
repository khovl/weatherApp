<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="whether">
        <div class="search-micro">
            <input type="text" class="search" placeholder="search">
            
            <span class="micro">
                <i class="fa-solid fa-microphone"></i>
                <span class="recording-icon"></span>
            </span>
        </div>
        <div class="content">
            <div class="location">
                <span class="city">Ha Noi</span>
                <span>,</span>
                <span class="country">VN</span>
            </div>

            <div class="time">
                <span class="day"></span>
                <span>,</span>
                <span class="date">18:12:04 PM</span>
            </div>
            <div class="temp">
                <p><span class="value"></span>°C</p>
            </div>
            <div class="desc">
                Clouds
            </div>
            <div class="more-desc">
                <div class="vision">
                    <p class="pp">Tầm nhìn</p>
                    <span class="">1000m</span>
                </div>
                <div class="speed-wind">
                    <p class="pp">Gió</p>
                    <span>1000m</span>
                </div>
                <div class="humidity">
                    <p class="pp">Độ ẩm</p>
                    <span>1000m</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
